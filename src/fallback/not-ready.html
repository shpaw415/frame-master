<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Starting...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        font-weight: 300;
      }

      .loader-container {
        margin: 2rem auto;
        width: 100%;
        max-width: 400px;
      }

      .loader {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      .loader-bar {
        height: 100%;
        background: linear-gradient(90deg, #ffffff 0%, #e0e7ff 100%);
        border-radius: 10px;
        animation: loading 1.5s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      @keyframes loading {
        0% {
          width: 0%;
          margin-left: 0%;
        }
        50% {
          width: 60%;
          margin-left: 20%;
        }
        100% {
          width: 0%;
          margin-left: 100%;
        }
      }

      .status {
        margin-top: 1.5rem;
        font-size: 0.95rem;
        opacity: 0.8;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #4ade80;
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.2);
        }
      }

      .info {
        margin-top: 2rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .info-title {
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }

      .info-text {
        font-size: 0.9rem;
        line-height: 1.6;
        opacity: 0.9;
      }

      .dots {
        display: inline-block;
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: "";
        }
        40% {
          content: ".";
        }
        60% {
          content: "..";
        }
        80%,
        100% {
          content: "...";
        }
      }

      .dots::after {
        content: "";
        animation: dots 1.5s steps(4, end) infinite;
      }

      /* Floating particles background */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }

      .particle:nth-child(1) {
        left: 10%;
        width: 80px;
        height: 80px;
        animation-duration: 15s;
        animation-delay: 0s;
      }

      .particle:nth-child(2) {
        left: 20%;
        width: 40px;
        height: 40px;
        animation-duration: 12s;
        animation-delay: 2s;
      }

      .particle:nth-child(3) {
        left: 35%;
        width: 60px;
        height: 60px;
        animation-duration: 18s;
        animation-delay: 4s;
      }

      .particle:nth-child(4) {
        left: 50%;
        width: 50px;
        height: 50px;
        animation-duration: 14s;
        animation-delay: 0s;
      }

      .particle:nth-child(5) {
        left: 65%;
        width: 70px;
        height: 70px;
        animation-duration: 16s;
        animation-delay: 3s;
      }

      .particle:nth-child(6) {
        left: 80%;
        width: 45px;
        height: 45px;
        animation-duration: 13s;
        animation-delay: 1s;
      }

      .particle:nth-child(7) {
        left: 90%;
        width: 55px;
        height: 55px;
        animation-duration: 17s;
        animation-delay: 5s;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .logo {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <div class="logo">ðŸš€</div>
      <h1>Server Starting</h1>
      <p class="subtitle">Your application is booting up</p>

      <div class="loader-container">
        <div class="loader">
          <div class="loader-bar"></div>
        </div>
      </div>

      <div class="status">
        <span class="status-dot"></span>
        <span>Initializing server<span class="dots"></span></span>
      </div>

      <div class="info">
        <div class="info-title">What's happening?</div>
        <div class="info-text">
          Frame-Master is starting up your custom framework. This usually takes
          just a few seconds. The page will automatically refresh once the
          server is ready.
        </div>
      </div>
    </div>

    <script>
      // Auto-refresh every 2 seconds to check if server is ready
      let attempts = 0;
      const maxAttempts = 30; // 1 minute max

      function checkServer() {
        attempts++;
        if (attempts >= maxAttempts) {
          document.querySelector(".status span:last-child").textContent =
            "Taking longer than expected. Please check your server logs.";
          document.querySelector(".status-dot").style.background = "#fbbf24";
          return;
        }

        fetch(window.location.href, { method: "HEAD" })
          .then((response) => {
            if (response.ok) {
              document.querySelector(".status span:last-child").textContent =
                "Server ready! Redirecting...";
              document.querySelector(".status-dot").style.background =
                "#4ade80";
              setTimeout(() => {
                window.location.reload();
              }, 500);
            }
          })
          .catch(() => {
            // Server not ready yet, try again
            setTimeout(checkServer, 2000);
          });
      }

      // Start checking after initial delay
      setTimeout(checkServer, 2000);
    </script>
  </body>
</html>
